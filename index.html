<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>NewsSearch App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans" rel="stylesheet">
  </head>
  <body class="w3-mobile">
    <div class="w3-center w3-black w3-large" id="nav-pane">
    <div class="w3-row">
      <div class="w3-col w3-container w3-black" onclick="backToTop()">
        <h1>NewsSearch</h1>
      </div>
    </div>
    </div>
    <div class="w3-container">
      <div class="controls">
        <form class="w3-center">
          <p>
            <label for="search">Enter a SINGLE search term: </label>
            <input type="text" id="search" class="search w3-input w3-animate-input w3-center" required>
          </p>
          <p>
            <button class="submit w3-black w3-btn w3-round-xxlarge">Search</button>
          </p>
        </form>
      </div>
<!--------------------------------------------DASHBOARD---------------------------------------------->
      <div>
        <div>Technology</div>
          <div class="w3-row w3-mobile w3-center">
            <div class="w3-tag w3-large" id="kbp-tags">Machine Learning / AI</div>
            <div class="w3-tag w3-large" id="kbp-tags">Information Security</div>
          </div>
        <div>Business</div>
        <div class="w3-row w3-mobile w3-center">
          <div class="w3-tag w3-large" id="kbp-tags">Bitcoin</div>
          <div class="w3-tag w3-large" id="kbp-tags">NYSE</div>
        </div>
        <div>Entertainment</div>
          <div class="w3-row w3-mobile w3-center">
            <div class="w3-tag w3-large" id="kbp-tags">Game Of Thrones</div>
            <div class="w3-tag w3-large" id="kbp-tags">Mr. Robot</div>
          </div>
        <div>Politics</div>
          <div class="w3-row w3-mobile w3-center">
            <div class="w3-tag w3-large" id="kbp-tags">ASEAN</div>
            <div class="w3-tag w3-large" id="kbp-tags">US Politics</div>
          </div>
        <div>Weather</div>
          <div class="w3-row w3-mobile w3-center">
            <div class="w3-tag w3-large" id="kbp-tags">Storm Warning</div>
            <div class="w3-tag w3-large" id="kbp-tags">NASA</div>
          </div>
      </div>



      <div class="results">
        <nav class="w3-center">
          <button class="prev w3-black w3-btn"><< Previous</button>
          <button class="next w3-black w3-btn">Next >></button>
        </nav>
        <div class="w3-center">
          <section class="w3-mobile">
          </section>
        </div>
      </div>
      <footer class="w3-black w3-mobile w3-container">
        <div class="w3-row">
          <p><a href="https://github.com/KBPsystem777/NewsSearch">GitHub</a> | <a class="twitter-share-button"
            href="https://twitter.com/intent/tweet?text=NewsSearch%20App is great! Check it out here: https://goo.gl/ciBJbv">Twitter</a> | 
            <a href="https://www.linkedin.com/in/koleenbp">LinkedIn</a> | <a href="https://facebook.com/kbpsystem777">Facebook</a> | <a href="mailto:koleen.bp@outlook.com">Email</a></p>
        </div>
      </footer>
    </div>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
