<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans" rel="stylesheet">
  </head>
  <body class="w3-mobile">
    <div class="w3-center w3-black w3-large" id="nav-pane">
      <h1 class="text-center" onclick="backToTop()">NewsSearch</h1>
    </div>
    <div class="w3-container">
      <div class="controls">
        <form class="w3-center">
          <p>
            <label for="search">Enter a SINGLE search term (required): </label>
            <input type="text" id="search" class="search" required>
          </p>
          <p>
            <label for="start-date">Enter a start date (format MM/DD/YYYY): </label>
            <input type="date" id="start-date" class="start-date" pattern="[0-9]{8}">
          </p>
          <p>
            <label for="end-date">Enter an end date (format MM/DD/YYYY): </label>
            <input type="date" id="end-date" class="end-date" pattern="[0-9]{8}">
          </p>
          <p>
            <button class="submit w3-black w3-btn w3-round-xxlarge">Search</button>
          </p>
        </form>
      </div>
      <div class="results">
        <nav class="w3-center">
          <button class="prev w3-black w3-btn"><< Previous</button>
          <button class="next w3-black w3-btn">Next >></button>
        </nav>
        <div class="w3-center">
          <section class="w3-mobile">
          </section>
        </div>
      </div>
      <footer class="w3-black w3-mobile w3-container">
        <div class="w3-row">
          <p><a href="https://github.com/KBPsystem777/newsSearch">GitHub</a> | <a href="https://twitter.com/kbpsystem">Twitter</a> | 
            <a href="https://www.linkedin.com/in/koleenbp">LinkedIn</a> | <a href="https://facebook.com/kbpsystem777">Facebook</a> | <a href="mailto:koleen.bp@outlook.com">Email</a></p>
        </div>
      </footer>
    </div>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
